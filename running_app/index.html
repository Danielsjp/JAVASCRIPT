<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Days</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Days of the Week</h1>
    <ul>
        <li><div class="day">Monday <span class="weather"></span></div></li>
        <li><div class="day">Tuesday <span class="weather"></span></div></li>
        <li><div class="day">Wednesday <span class="weather"></span></div></li>
        <li><div class="day">Thursday <span class="weather"></span></div></li>
        <li><div class="day">Friday <span class="weather"></span></div></li>
        <li><div class="day">Saturday <span class="weather"></span></div></li>
        <li><div class="day">Sunday <span class="weather"></span></div></li>
    </ul>
    <script src="script.js"></script>
</body>
</html>
