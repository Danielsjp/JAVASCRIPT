<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Meteo</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js" type="module"></script>
</head>
<body class="main-principal">
    <header class="header">
        <h1>Consulta el clima</h1>
    </header>

    <main class="main-content">
        <form id="weatherForm" class="weather-form">
            <input type="text" id="cityInput" placeholder="Escribe una ciudad..." required>
            <button type="submit">Buscar</button>
            <select id="languageSelect">
                <option value="es">Español</option>
                <option value="ca">Català</option>
            </select>
        </form>

        <div id="divDatos" class="weather-data"></div>
        <section class="forecast-section">
            <h3>Previsión para los próximos 5 días:</h3>
            <div id="divPrevision"></div>
        </section>
    </main>

    <footer class="footer">
        <p>App Meteo © 2023</p>
    </footer>
</body>
</html>
